<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Uzma Shaikh</title>
    <style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    min-height: 100vh;
    margin: 0;
}

/* Container and Sidebar */
.container {
    display: flex;
    width: 100%;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding-top: 20px;
    position: fixed;
    height: 100vh;
}

.sidebar ul {
    list-style-type: none;
    padding-left: 0;
}

.sidebar ul li {
    padding: 15px 20px;
    text-align: left;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
}

.sidebar ul li:hover {
    background-color: #34495e;
}

/* Main Content */
.content {
    margin-left: 260px;
    padding: 20px;
    flex-grow: 1;
}

section {
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Header / Hero Section */
.hero {
    text-align: center;
    padding: 50px;
    background-color: #2980b9;
    color: white;
}

.hero h1 {
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
}

/* Contact Form Styling */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form label {
    font-size: 1rem;
    color: #333;
}

.contact-form input, .contact-form textarea {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

.contact-form button {
    background-color: #2980b9;
    color: white;
    font-size: 1.1rem;
    padding: 12px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #3498db;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .content {
        margin-left: 0;
    }
}



    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/about.html">About Me</a></li>
                <li><a href="/html/projects.html">Projects</a></li>
                <li><a href="/html/experience.html">Experience</a></li>
                <li><a href="/html/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <section>
                <h2>Contact Me</h2>

                <p>If you'd like to get in touch, feel free to email me or use the contact form below.</p>

                <!-- Contact Form -->
                <form action="submit_form.php" method="POST" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <!-- Email Link -->
                 <br>
                <p>Or, you can email me directly at <a href="mailto:uzmashxikh@hotmail.com">uzmashxikh@hotmail.com</a>.</p>
            </section>
        </main>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
